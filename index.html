	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="input.css">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body class="flex justify-center items-center flex-col bg-blue-800 text-white ">
	
	<p class="text-3xl">Tic Tac Toe</p>

	
	<div class="mt-[10px]"><button id="reset" class="border-[2px] border-blue-700 m-2 p-2 hover:bg-purple-400">Reset</button></div>
	<button id="play" class="border-2 border-blue-700 p-1">Play</button>
	
	<div id="grid" class="mt-[100px] sm:w-[400px] grid grid-cols-3  w-[300px] h-[220px] items-center justify-center content-center bg-pink-100 border-[5px] border-[#333D79FF]  p-0 text-blue-800 text-3xl">
		<button  class="boxMain h-[70px]  flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]" ><span class="box"  value="0"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="1"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="2"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="3"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="4"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="5"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="6"></span></button>
		<button  class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="7"></span></button>
		<button  name="hero" class="boxMain h-[70px] flex justify-center items-center hover:bg-purple-400 border-[1px] border-[#333D79FF]"><span class="box" value="8"></span></button>
	</div>	


	
	<script type="text/javascript" src="comp.js">
		

	</script>
	</body>
	</html>
